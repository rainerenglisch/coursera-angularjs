<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Short Name</th>
    <th>Special Instructions</th>
  </tr>
  <tr ng-repeat="category in $ctrl.items">
     <td><a ui-sref="itemsInCategoryList({categorySN:category.short_name, categoryName: category.name})">{{ category.id }}</a></td>
     <td>{{category.name}}</td>
     <td>{{category.short_name}}</td>
     <td>{{category.special_instructions}}</td>
  </tr>
</table>
