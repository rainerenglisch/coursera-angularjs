<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOffApp">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body >
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->

    <div class="col-md-6" ng-controller="ShoppingListToBuyController as listToBuy">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in listToBuy.items"> Buy {{item.quantity}} {{item.name}}
         <button class="btn btn-default" ng-click="listToBuy.boughtItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>

     </ul>
     <div ng-if="!listToBuy.items" class="emptyMessage">Everything is bought!{{listToBuy.items}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="ShoppingListAlreadyBoughtController as listAlreadyBought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in listAlreadyBought.items">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div ng-if="!listAlreadyBought.items" class="emptyMessage">Nothing bought yet.{{listAlreadyBought.items}}</div>
    </div>
  </div>
</div>

</body>
</html>
